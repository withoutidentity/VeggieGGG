    <h1 style="background-color: rgba(255, 245, 224, 0.907);" width="80">&nbsp;
        <img src="img/Group.svg" width="80" height="80">&nbsp; 
        <span style="color: black;">Veggie<span style="color: rgb(7, 111, 7);"> G<span style="color: rgb(224, 108, 0);">G<span style="color: rgb(255, 166, 2);">G

        <h4 style="color: black;">ติดต่อสอบถามเพิ่มเติมได้ที่</h4>

    <form name="submit-to-google-sheet">
        <div class="input-text">

            position: relative;

    <script>
        function goToContentPage() {
            window.location.href = 'Content.html'; // แทน 'หน้าติดต่อ.html' ด้วย URL ของหน้าหลักของคุณ
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwlUuudm8Oafq6p7qWzmIcsk3mHwLE9jAGEqcK0cwq3v5iJpoRU-JDUlIdTJi59ZMII/exec'
        const form = document.forms['submit-to-google-sheet']
        const msh = document.getElementById('msg')
      
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = ""
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },50)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
    </script>
